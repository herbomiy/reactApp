<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">-->
	<!-- 删除默认的苹果工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 禁止了把数字转化为拨号链接 -->
	<meta name="format-detection" content="telephone=no">
	<!--不识别邮箱-->
	<meta name="format-detection" content="email=no" />
	<!--<link rel="shortcut icon" href="http://rxyl-img.oss-cn-shanghai.aliyuncs.com/favicon.ico" type="/image/x-icon">-->
	<!-- 添加至主屏时的图片 -->
	<!--<link rel="apple-touch-icon-precomposed" href="http://rxyl-img.oss-cn-shanghai.aliyuncs.com/logo.png">-->
	<!--页面描述-->
	<meta name="description" content="react，关爱生命，守住健康" />
	<!--页面关键词-->
	<meta name="keywords" content="react,专家,疾病" />
	<!--定义网页作者-->
	<meta name="author" content="react" />
	<!--定义网页搜索引擎索引方式-->
	<meta name="robots" content="index,follow" />
	<!--添加到主屏后的标题（iOS 6 新增）-->
	<meta name="apple-mobile-web-app-title" content="react">
	<!--是否启用 WebApp 全屏模式-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--Windows 8 磁贴颜色-->
	<meta name="msapplication-TileColor" content="#000"/>
	<!--添加 RSS 订阅-->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
	<!--icon-->
	<link rel="shortcut icon" href="/dist/favicon.ico" type="image/x-icon">
	<!--gzip压缩-->
	<meta name="accept-encoding" content="gzip,deflate"/>
	<!--自动应用缓存-->
	<meta http-equiv="cache-control" content="no-cache">
	<!--双核浏览器自动调用google内核-->
	<meta name="renderer" content="webkit"/>
	
</head>
<body>
	<!-- 请勿在此文件添加内容 -->
	<div id="app"></div>
<script type="text/javascript" src="/static/manifest.86492.js"></script><script type="text/javascript" src="/static/vendor.86492.js"></script><script type="text/javascript" src="/static/main.86492.js"></script></body>
</html>
